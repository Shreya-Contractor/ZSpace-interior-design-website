<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="./imgs/logo.png">ZSPACE
            </a>
    
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__items">
                        <a href="#home" class="nav__link active-link">
                        <i class="fa-solid fa-house"></i>
                        <span>HOME</span></a>
                    </li>
                    <li class="nav__items">
                        <a href="#about" class="nav__link">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>ABOUT US</span></a>
                    </li>
                    <li class="nav__items">
                        <a href="#gallery" class="nav__link">
                        <i class="fa-regular fa-images"></i>
                        <span>GALLERY</span></a>
                    </li>
                    <li class="nav__items">
                        <a href="#project" class="nav__link">
                            <i class="fa-solid fa-gear"></i>
                        <span>SERVICES</span></a>
                    </li>
                    
                </ul>
            </div>
    
            <div class="nav__actions">
                <i class="fa-solid fa-magnifying-glass search-button" id="search-button"></i>
    
                <i class="fa-regular fa-user login-button" id="login-button"></i>
    
                <i class="fa-regular fa-moon change-theme" id="theme-button"></i>
            </div>
        </nav>
       </header>
    
       <div class="search" id="search-content">
        <form action="" class="search__form">
            <i class="fa-solid fa-magnifying-glass search__icon"></i>
            <input type="search" placeholder="What designs do you prefer?" class="search__input">
        </form>
    
        <i class="fa-solid fa-xmark search__close" id="search__close"></i>
       </div>
    
       <div class="login grid" id="login-content">
        <form action="" class="login__form grid">
            <h3 class="login__title">Log in</h3>
    
            <div class="login__group grid">
                <div>
                    <label for="login-email" class="login__label">Email</label>
                    <input type="email" placeholder="Write your email" id="login-email" class="login__input">
                </div>
    
                <div>
                    <label for="login-pass" class="login__label">Password</label>
                    <input type="password" placeholder="Enter your password" id="login-pass" class="login__input">
                </div>
    
                <div>
                    <span class="login__signup">
                        You don't have an account? <a href="#">Sign up</a>
                    </span>
    
                    <a href="#" class="login__forget">
                        You forget your password
                    </a>
                    <button type="submit" href="#" class="login__button">
                        Log in
                    </button>
                </div>
            </div>
        </form>
        <i class="fa-solid fa-xmark login__close" id="login__close"></i>
       </div>
       <main class="main">
        <section class="container grid">
            <a href="./interior.html" class="fa-solid fa-arrow-left arrow"></a>
            <div class="contact-container">
                <div class="right">
                    <h3>Get a quote</h3>
                    <h2>We are here to help you</h2>
                    <form action="#"  onsubmit="return validateForm()">
                        <div class="inputBox">
                            <input type="text" name="name" class="name" placeholder="Enter your name">
                            <span class="error-message" id="name-error"></span>
                        </div>
                        <div class="inputBox">
                            <input type="email" name="email" class="email" placeholder="Enter your email">
                            <span class="error-message" id="email-error"></span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="message" class="message" placeholder="Enter your preferences for your interior design...">
                            <span class="error-message" id="message-error"></span>
                        </div>

                        <button class="btn" type="submit">Submit</button>
                    </form>
                </div>
                <div class="left">
                    <img src="./imgs/contact-img.jpeg" alt="img" class="image">
                </div>
            </div>
        </section>
        
       </main>
    

       <script src="contact.js"></script>
</body>
</html>
